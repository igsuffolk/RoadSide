<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoadSide</title>
    <link href="~/favicon.ico" rel="icon">

    <base href="/" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="RoadSide.styles.css" rel="stylesheet" /> -->
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>

    <div id="app"> 
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="installContainer" style="display:none">
        <div class="row fixed-bottom d-flex justify-content-center">
            <div class="alert alert-primary" style="width:380px;" role="alert">
                Install the RoadSide app?
                <button class="btn btn-outline-primary btn-sm ms-3" id="btnInstall">Install</button>
                <a role="button" class="btn btn-outline-secondary btn-sm" href="javascript:cancelInstall()">Cancel </a>
            </div>
        </div>
    </div>


    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <environment names="Development">
        <script src="_framework/aspnetcore-browser-refresh.js"></script>
    </environment>
    <script src="_content/TG.Blazor.IndexedDB/indexedDb.Blazor.js"></script>

    <script>
        const divInstall = document.getElementById('installContainer');

        if ('serviceWorker' in navigator) {
            try {
                const registration = navigator.serviceWorker.register('/service-worker.js');
                console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }
            catch (err) {
                console.error(err);
            }
        }

        window.addEventListener('beforeinstallprompt', (event) => {
            // Prevent the mini-infobar from appearing on mobile.
            event.preventDefault();
            console.log('üëç', 'beforeinstallprompt', event);
            // Stash the event so it can be triggered later.
            window.deferredPrompt = event;
            // Remove the 'hidden' class from the install button container.
            divInstall.style.display = "block";
        });

        btnInstall.addEventListener('click', async () => {
            console.log('üëç', 'btnInstall-clicked');
            const promptEvent = window.deferredPrompt;
            if (!promptEvent) {
                // The deferred prompt isn't available.
                return;
            }
            // Show the install prompt.
            promptEvent.prompt();
            // Log the result
            const result = await promptEvent.userChoice;
            console.log('üëç', 'userChoice', result);
            // Reset the deferred prompt variable, since
            // prompt() can only be called once.
            window.deferredPrompt = null;
            // Hide the install button.
            divInstall.style.display = "none";
        });

        function cancelInstall() {
            divInstall.style.display = "none";
        }

    </script>
    <script>

        window.getCoords = async () => {
            const pos = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
            var myCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            // console.log(myCoords);
            return myCoords

        };

    </script>

    <script>
        window.iain = async () => { alert("iain") }
    </script>

</body>

</html >
